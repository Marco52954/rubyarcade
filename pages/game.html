<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
<style>
  body {
    background-color: #141414;
    color: #fff;
    font-family: "Lexend", sans-serif;
    margin: 0;
    padding: 0;
  }

  .navbar {
    overflow: hidden;
    background-color: #333;
  }

  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .navbar img {
    display: block;
    float: left;
    margin-right: 20px;
  }

  .navbar-right {
    float: right;
  }

  .btn {
    padding: 8px 16px;
    background-color: #000000;
    border-color: white;
    color: white;
    border-radius: 7px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: background-color 0.3s;
    font-family: "Lexend", sans-serif;
    margin: 4px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    text-decoration: none; /* Added to remove underline */
  }

  .btn img {
    max-width: 100%; /* Added to resize image if it gets bigger */
    max-height: 100px; /* Adjust the maximum height as needed */
    margin-bottom: 5px;
  }

  .btn span {
    max-width: 100%; /* Added to resize text if it gets bigger */
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .btn:hover {
    background-color: white;
    color: black;
  }

  /* Styling for search bar */
  #searchInput {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #fff;
    border-radius: 5px;
    background-color: transparent;
    color: #fff;
    width: 300px;
    transition: border-color 0.3s;
  }

  #searchInput:hover,
  #searchInput:focus {
    border-color: #ddd;
  }
</style>
</head>
<body>
<div class="navbar">
  <a href="/index.html">
    <img src="/imgs/sapphire.png" alt="Sapphire Games Logo" width="25">
  </a>
  <div class="navbar-right">
    <a href="/index.html">Home</a>
    <a href="game.html">Games</a>
    <a href="apps.html">Apps</a>
    <a href="/pages/proxies.html">Proxies</a>
  </div>
</div>

<center>
  <h1>Games</h1>
  <hr>
  <input type="text" id="searchInput" onkeyup="searchGames()" placeholder="Search for games...">
</center>

<div id="gamesList" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">
  <a href="/games/driftboss.html" class="btn">
    <img src="/imgs/driftboss.png" alt="Drift boss">
    <span>Drift boss</span>
  </a>
  <a href="/games/minecraft.html" class="btn">
    <img src="/imgs/minecraft.png" alt="Minecraft">
    <span>Eaglercraft</span>
  </a>
  <a href="/games/run.html" class="btn">
    <img src="/imgs/run.jpg" alt="Run">
    <span>Run</span>
  </a>
  <a href="/games/slope.html" class="btn">
    <img src="/imgs/slope.jpg" alt="Slope">
    <span>Slope</span>
  </a>
  <a href="/games/slowroads.html" class="btn">
    <img src="/imgs/slowroads.jpg" alt="Slowroads">
    <span>Slowroads</span>
  </a>
  <a href="/games/worldshardestgame.html" class="btn">
    <img src="/imgs/worldhardestgame.jpg" alt="Slowroads">
    <span>Hardest game</span>
  </a>

</div>

<script>
function searchGames() {
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('searchInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("gamesList");
  li = ul.getElementsByTagName('a');
  for (i = 0; i < li.length; i++) {
    a = li[i];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

</body>
</html>
