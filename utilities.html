<body>
  <div class="navbar">
    <span class="logo-span">
        <button class="logo" onclick="window.location.href='index.html'">
            <img
                src="/media/icons/rubyarcade.png"
                alt="Ruby Games Logo"

    <div class="navbar-right">
        <button class="nav-button" onclick="window.location.href='index.html'">
            <span>Home</span>

        <button class="nav-button" onclick="window.location.href='games.html'">
            <span>Games</span>
        </button>
        <button class="nav-button" onclick="window.location.href='apps.html'">
            <span>Apps</span>
        </button>
        <button class="nav-button" onclick="window.location.href='utilities.html'">
            <span>Utilities</span>
        </button>
        <button style="margin-right: 20vh;"" class="nav-button" onclick="window.location.href='search.html'">
            <span">Search</span>
        </button>
    </div>
</div>
  

  <center>
    <h1>Utilities</h1>
  </center>

  <div id="gamesList" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">

    <div class="btn" onclick="loadGame('/utilities/iphone15/index.html')">
      <img src="/media/apps/apple.png">
      <span>Ios</span> 
    </div>
      <div class="btn" onclick="loadGame('/utilities/galaxytabs7/index.html')">
        <img src="/media/apps/android.png">
        <span>Android</span> 
      </div>
      <div class="btn" onclick="loadGame('/utilities/ruffle/index.html')">
        <img src="/media/apps/ruffle.png">
        <span>Ruffle</span> 
      </div>
      <div class="btn" onclick="loadGame('/utilities/emulatorjs/index.html')">
        <img src="/media/apps/emulatorjs.png">
        <span>Emulatorjs</span> 
      </div>
      
    </div>

  </div>



  <section id="gameLoaderSection" style="display: none;">
    <div id="gameLoaderContainer">
      <iframe id="gameFrame" src="" frameborder="0"></iframe>
    </div>
    <div class="gameBar">
      <div class="gameBarButton" onclick="removeGameLoader()">
        <img src="/media/icons/remove.png" width="20px" alt="Remove Game Loader">
      </div>
      <img src="/media/icons/ruby.png" width="20px">
      <div class="button-group">
        <div class="gameBarButton" onclick="refreshGame()">
          <img src="/media/icons/refresh.png" width="20px" alt="Refresh">
        </div>
        <div class="gameBarButton" onclick="toggleFullscreen()">
          <img src="/media/icons/fullscreen.png" width="20px" alt="Fullscreen">
        </div>


      </div>
    </div>
  </section>

<script>    

function loadGame(url) {
      var gameFrame = document.getElementById('gameFrame');
      gameFrame.src = url;

      // Show the game loader section
      var gameLoaderSection = document.getElementById('gameLoaderSection');
      gameLoaderSection.style.display = 'flex';

      // Scroll to game loader section
      gameLoaderSection.scrollIntoView({behavior: 'smooth'});
    }

    // Function to toggle fullscreen mode
    function toggleFullscreen() {
      var gameFrame = document.getElementById('gameFrame');
      if (!document.fullscreenElement) {
        gameFrame.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
    function removeGameLoader() {
      var gameLoaderSection = document.getElementById('gameLoaderSection');
      gameLoaderSection.style.display = 'none';
    }
    
    function refreshGame() {
    var gameFrame = document.getElementById("gameFrame");
    var currentSrc = gameFrame.src;
    gameFrame.src = "";
    setTimeout(function() {
        gameFrame.src = currentSrc;
    }, 100); 
}



  </script>

<script src="js/button.js"></script>
