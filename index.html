<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
  <style>
    body {
      background-color: #141414;
      color: #fff;
      background: linear-gradient(90deg, #000000, #222222);
      font-family: "Lexend", sans-serif;
      margin: 0;
      padding: 0;
    }

    h1,
    h2 {
      color: white;
    }

    h1 {
      font-size: 100px;
      font-weight: 900;
      text-align: center;
      margin-top: 30px;
    }

    h1 img {
      margin-left: 20px;
    }

    h2 {
      font-size: 20px;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    .navbar a {
      display: block;
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar img {
      display: block;
      float: left;
      margin-right: 20px;
    }

    .navbar-right {
      float: right;
    }

    .btn {
      padding: 10px 20px;
      background-color: #000000;
      border: 3px solid white;
      color: white;
      border-radius: 7px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    .btn:hover {
      background-color: white;
      color: black;
    }

    /* Featured games section */
    .featured-games {
      background-color: #444;
      padding: 20px;
      text-align: center;
    }

    .game {
      display: inline-block;
      margin: 10px;
      position: relative;
    }

    .game img {
      width: 25vh;
      height: auto;
      border-radius: 10px;
    }

    .game:hover .game-name {
      display: block;
    }

    .game-name {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="index.html">
      <img src="/icons/sapphire.png" alt="Sapphire Games Logo" width="22">
    </a>
    <div class="navbar-right">

  </center>

    <div class="game">
      <a href="/games/run.html">
        <img src="/imgs/run.png" alt="run">
        <span class="game-name">Run</span>
      </a>
    </div>
    <div class="game">
      <a href="/games/slowroads.html">
        <img src="/imgs/slowroads.jpg" alt="slowroads.io">
        <span class="game-name">Slowroads.io</span>
      </a>
    </div>
    <div class="game">
      <a href="/games/minecraft.html">
        <img src="/imgs/minecraft.png" alt="Minecraft">
        <span class="game-name">Minecraft</span>
      </a>
      
    </div>
  </center>

  <center>
    <!-- Counter content -->
  </center>

  <!-- Footer -->
  <footer>
    &copy; 2024 Sapphire Games. All rights reserved.
  </footer>

  <script>
    function openGame() {
      var win = window.open()
      var url = "index.html"
      var iframe = win.document.createElement('iframe')
      iframe.style.position = "fixed";
      iframe.style.top = "0";
      iframe.style.left = "0";
      iframe.style.width = "100vw"; // Fill up the whole viewport width
      iframe.style.height = "100vh"; // Fill up the whole viewport height
      iframe.style.border = "none"
      iframe.src = url
      win.document.body.appendChild(iframe)
    }
  </script>

</body>

</html>
